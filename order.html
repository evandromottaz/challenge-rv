<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@500;800;900&display=swap"
      rel="stylesheet"
    />
    <title>Order</title>
  </head>
  <body>
    <div id="posOrder">
      <header>
        <figure class="logo">
          <img src="/images/header/logo-red.svg" alt="website logo" />
        </figure>

        <figure class="chosen-food">
          <img id="chosenImg" src="/images/api/chasu.png" alt="" />
        </figure>

        <div class="chosen-food-text">
          <p>Your Order:</p>
          <h2>Shoyu and Karaague Ramen</h2>
        </div>
      </header>
      <main>
        <figure class="greetings">
          <img src="/images/bowing.svg" alt="greetings image" />
          <p class="japan-word">どもありがとうございます。</p>
        </figure>

        <h1>Your order is being prepared</h1>

        <p>Hold on, when you least expect you will be eating your rámen.</p>

        <button
          type="button"
          id="newOrderButton"
          data-newOrder
          class="button button-new-order"
        >
          Place my order
          <span> </span>
        </button>
      </main>
    </div>

    <script type="module" src="/main.js"></script>
  </body>
</html>
